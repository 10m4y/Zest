<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>zest</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="stash">
      <div>Skins:</div>
      <div id="skin" class="bar"></div>
    </div>
    <div id="market">
      <div id="market-popup">
        <div id="market-content">
          <h2>Market</h2>
          <button id="buy-skin-button">Buy Skin</button>
          <button id="sell-skin-button">Sell Skin</button>
          <button id="close-market">Close</button>
        </div>
      </div>
      <div id="buy-skin">
        <h2>Buy a skin:</h2>
        <div id="buy-skin-list"></div>
        <button id="Buy">Return to Market</button>
      </div>
      <div id="sell-skin">
        <h2>Sell a skin:</h2>
        <div id="list-user-skins"></div>
        <button id="Sell">Return to Market</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
