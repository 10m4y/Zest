        <title>zest</title>
        <style>
            body { margin: 0; }
            #connect-button {
                position: fixed;
                top: 20px;
                left: 20px;
                padding: 10px 20px;

                color: white;
                border: none;
                border-radius: 5px;

                padding: 10px;

                display: none;
                z-index: 1000;
                font-family: Arial, sans-serif;
            }

        <button id="connect-button">Connect MetaMask</button>
